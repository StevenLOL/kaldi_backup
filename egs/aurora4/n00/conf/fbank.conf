--num-mel-bins=26
--use-log-fbank=true
--use-energy=false   # only non-default option.
--channel=-1
--dither=0.0
--frame-length=25
--frame-shift=10
--high-freq=0
--low-freq=0
--preemphasis-coefficient=0.97
--remove-dc-offset=true  # this corresponds to HTK's ZMEANSOURCE
--round-to-power-of-two=true
--sample-frequency=16000
--subtract-mean=false   # this is feature mean, rather than the waveform signal mean in HTK
--snip-edges=true 
--use-power=false # use magnitude spectrum
--window-type=hamming
